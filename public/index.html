<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wakuchi's puushy</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>wakuchi's puushy</h1>
        <div id="drop-zone" class="drop-zone">
            <span class="icon">üìÅ</span>
            <p>Drag & drop a file here</p>
            <p class="sub-text">or click to select</p>
            <input type="file" id="file-input" hidden>
        </div>
        
        <div id="upload-status" class="hidden">
            <p>Uploading...</p>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <p class="progress-text" id="progress-text">0%</p>
        </div>

        <div id="result" class="hidden">
            <div class="success-icon">‚úì</div>
            <p class="filename" id="filename"></p>
            <div class="link-box">
                <input type="text" id="share-link" readonly>
                <button id="copy-btn">Copy</button>
            </div>
            <p class="downloads">Downloads: <span id="download-count">0</span></p>
            <a id="download-page-link" href="#" class="btn">View Download Page</a>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
